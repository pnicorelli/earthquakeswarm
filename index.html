<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Required Prerequisites -->
<script type="text/javascript" src="vendor/jquery.min.js"></script>
<script type="text/javascript" src="vendor/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="vendor/bootstrap.css" />

<!-- Include Date Range Picker -->
<script type="text/javascript" src="vendor/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="vendor/daterangepicker.css" />

<script type="text/javascript" src="vendor/jquery-modal/jquery.modal.min.js"></script>
<link rel="stylesheet" type="text/css" href="vendor/jquery-modal/jquery.modal.min.css" />


  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="vendor/leaflet/dist/leaflet.css">
  <script type="text/javascript" src="vendor/leaflet/dist/leaflet.js"></script>
  <script type="text/javascript" src="vendor/spin.min.js"></script>
  <script type="text/javascript" src="vendor/jquery.spin.js"></script>
  <script type="text/javascript" src="ep.js"></script>
</head>
<body>
  <a href="https://github.com/pnicorelli/earthquakeswarm"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:9999" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <div id="header">
    <h1>Earthquake Player</h1>
  </div>
  <div id="panel">
    <div id="playerControls">
      <label for="daterange">Date Range</label>
      <input type="text" id="daterange" name="daterange" value="" />
      <label for="speed">Speed</label>
      <select id="speed">
        <option value="1">hours</option>
        <option value="24" default>days</option>
        <option value="730">months</option>
      </select>
      <input type="button" id="play" value="play" onclick="EP.getData()"/>
    </div>
    <div id="playerStatus">
      <table>
        <tr>
          <td>calendar / clock</td>
          <td><span id="playerDate">waiting</span></td>
        </tr>
        <tr>
          <td>status</td>
          <td><progress id="playerProgress" value="0" max="1"></progress></td>
        </tr>
        <tr>
          <td>events</td>
          <td><span id="playerEvents">0</span></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="map" name="map">
  </div>
  <div id="messages" style="display:none"></div>
  <script>
    EP.init();
  </script>
</body>
</html>
